<p>Ordered coffees : </p>
<p>Total coffees : {{o.TotalNumberCoffees()}}</p>

<ul>
    <li *ngFor = "let oc of o.CoffeList">
        {{oc.coffee.name}} {{oc.coffee.price}} 
        number coffees:{{oc.nrCoffees}}
        syroup: {{oc?.syroup?.name}}
    </li>
</ul>

<p>Final price: {{o.TotalPrice()| number:'1.2-2'}}</p>

<button [disabled]="!o.isValid()"   (click)="sendOrder()">SEND ORDER</button>
